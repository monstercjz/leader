<!DOCTYPE html>
<html>
<head>
  <title>Personal Navigation</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    input, button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Personal Navigation</h1>
  <input type="text" id="siteName" placeholder="Site Name" />
  <input type="url" id="siteUrl" placeholder="Site URL" />
  <input type="text" id="siteGroup" placeholder="Group" />
  <button id="addSite">Add Site</button>
  <ul id="siteList"></ul>
  <script src="popup.js"></script>
</body>
</html>
